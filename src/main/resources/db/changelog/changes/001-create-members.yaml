databaseChangeLog:
  - changeSet:
      id: 001-create-members
      author: clroot
      changes:
        - createTable:
            tableName: members
            columns:
              - column:
                  name: id
                  type: varchar(26)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: nickname
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: profile_image_url
                  type: varchar(500)
              - column:
                  name: password_hash
                  type: varchar(255)
              - column:
                  name: email_verified
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: varchar(20)
                  defaultValue: USER
                  constraints:
                    nullable: false
              - column:
                  name: version
                  type: bigint
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  constraints:
                    nullable: false
        - createIndex:
            indexName: idx_members_email
            tableName: members
            unique: true
            columns:
              - column:
                  name: email
      rollback:
        - dropTable:
            tableName: members
