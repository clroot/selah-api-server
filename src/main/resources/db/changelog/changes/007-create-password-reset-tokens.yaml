databaseChangeLog:
  - changeSet:
      id: 007-create-password-reset-tokens
      author: clroot
      changes:
        - createTable:
            tableName: password_reset_tokens
            columns:
              - column:
                  name: id
                  type: varchar(26)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: token_hash
                  type: varchar(64)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: member_id
                  type: varchar(26)
                  constraints:
                    nullable: false
              - column:
                  name: expires_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: used_at
                  type: timestamp
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: password_reset_tokens
            baseColumnNames: member_id
            constraintName: fk_password_reset_tokens_member
            referencedTableName: members
            referencedColumnNames: id
            onDelete: CASCADE
        - createIndex:
            indexName: idx_password_reset_tokens_member_id
            tableName: password_reset_tokens
            columns:
              - column:
                  name: member_id
        - createIndex:
            indexName: idx_password_reset_tokens_token_hash
            tableName: password_reset_tokens
            unique: true
            columns:
              - column:
                  name: token_hash
        - createIndex:
            indexName: idx_password_reset_tokens_expires_at
            tableName: password_reset_tokens
            columns:
              - column:
                  name: expires_at
      rollback:
        - dropTable:
            tableName: password_reset_tokens
