databaseChangeLog:
  - changeSet:
      id: 006-create-email-verification-tokens
      author: clroot
      changes:
        - createTable:
            tableName: email_verification_tokens
            columns:
              - column:
                  name: id
                  type: varchar(26)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: token_hash
                  type: varchar(64)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: member_id
                  type: varchar(26)
                  constraints:
                    nullable: false
              - column:
                  name: expires_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: used_at
                  type: timestamp
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
        - createIndex:
            indexName: idx_email_verification_tokens_member_id
            tableName: email_verification_tokens
            columns:
              - column:
                  name: member_id
        - createIndex:
            indexName: idx_email_verification_tokens_token_hash
            tableName: email_verification_tokens
            unique: true
            columns:
              - column:
                  name: token_hash
        - createIndex:
            indexName: idx_email_verification_tokens_expires_at
            tableName: email_verification_tokens
            columns:
              - column:
                  name: expires_at
      rollback:
        - dropTable:
            tableName: email_verification_tokens
