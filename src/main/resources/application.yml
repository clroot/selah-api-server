spring:
  application:
    name: selah-api-server

  # Virtual Threads 활성화
  threads:
    virtual:
      enabled: true

  # Email 설정
  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail.smtp.auth: true
      mail.smtp.starttls.enable: true
      mail.smtp.connectiontimeout: 5000
      mail.smtp.timeout: 5000
      mail.smtp.writetimeout: 5000

  # Liquibase 설정
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

  # JPA 설정
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true

  # 데이터소스 (로컬 개발용 - 환경변수로 오버라이드 가능)
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/selah}
    driver-class-name: org.postgresql.Driver
    username: ${SPRING_DATASOURCE_USERNAME:selah}
    password: ${SPRING_DATASOURCE_PASSWORD:selah}

# Selah 커스텀 설정
selah:
  # 세션 설정
  session:
    cookie-name: SELAH_SESSION
    ttl: P7D                      # 세션 유효 기간 (7일)
    extend-threshold: P1D         # 이 시간 이하 남으면 연장 (1일)
    cookie:
      secure: false               # 개발환경 false, 운영환경 true
      same-site: Lax              # Strict 또는 Lax

  # API Key 설정
  api-key:
    prefix: selah_                # API Key 접두사

  # 이메일 인증 설정
  email-verification:
    ttl: P1D                      # 토큰 유효 기간 (24시간)
    resend-cooldown: PT5M         # 재발송 대기 시간 (5분)
    frontend-url: ${FRONTEND_URL:http://localhost:3000}
    from-email: ${MAIL_FROM:noreply@selah.io}
    from-name: ${MAIL_FROM_NAME:Selah}

# 로깅 설정
logging:
  level:
    root: INFO
    io.clroot.selah: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.orm.jdbc.bind: TRACE

---
# 프로덕션 프로파일
spring:
  config:
    activate:
      on-profile: prod

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: false
        use_sql_comments: false

selah:
  session:
    cookie:
      secure: true
      same-site: Strict

logging:
  level:
    root: WARN
    io.clroot.selah: INFO
    org.springframework.security: WARN
    org.hibernate.SQL: WARN
    org.hibernate.orm.jdbc.bind: WARN
