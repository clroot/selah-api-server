services:
  postgres:
    image: postgres:16-alpine
    container_name: selah-postgres
    environment:
      POSTGRES_DB: selah
      POSTGRES_USER: selah
      POSTGRES_PASSWORD: selah
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U selah -d selah"]
      interval: 10s
      timeout: 5s
      retries: 5

  mailpit:
    image: axllent/mailpit
    container_name: selah-mailpit
    ports:
      - "1025:1025"
      - "8025:8025"
    environment:
      MP_MAX_MESSAGES: 5000
      MP_DATABASE: /data/mailpit.db
      MP_SMTP_AUTH_ACCEPT_ANY: 1
    volumes:
      - mailpit_data:/data

volumes:
  postgres_data:
  mailpit_data:
